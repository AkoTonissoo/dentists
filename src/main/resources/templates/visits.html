<html>
<body>
<table>
    <tr th:each="visit : ${visits}">
        <td>
            <p th:text="${visit.date}+' '+${visit.dentist}"></p>
        </td>
        <td>
            <a th:href="@{'/visits/delete/' + ${visit.id}}">Delete</a>
        </td>
        <td>
            <a th:href="@{'/visits/edit/' + ${visit.id}}">Edit</a>
        </td>
    </tr>
    <tr>
        <td>
            <a th:href="@{/}">Return</a>
        </td>
    </tr>
</table>
</body>
</html>
