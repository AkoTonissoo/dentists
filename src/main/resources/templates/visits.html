<!DOCTYPE html>
<html lang="en">
<body>
<table>
    <tr th:each="visit : ${visits}">
        <td>
            <a th:href="@{'/visits/delete/' + ${visit.id}}">Delete</a>
        </td>
        <td>
            <a th:href="@{'/visits/edit/' + ${visit.id}}">edit</a>
        </td>
        <td>
            <p th:value="${visit.id}"
               th:text="${visit.id}+${visit.dentist}">
            </p>
        </td>
    </tr>
</table>
</body>
</html>
